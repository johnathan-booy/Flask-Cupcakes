<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cupcakes</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-light">
	<div class="container-fluid px-5">
		<h1 class="mt-3">Cupcakes</h1>
		<div id="cupcakes" class="d-flex flex-wrap justify-content-left mt-4">
		</div>
		<h3 class="mt-5">Add a Cupcake</h3>
		<form id="new-cupcake-form" class="py-2 mb-5">
			<div class="form-group">
				<label for="form-flavor" class="form-label">Flavor</label>
				<input type="text" name="flavor" id="form-flavor" class="form-control">
			</div>
			<div class="form-group">
				<label for="form-size" class="form-label">Size</label>
				<input type="text" name="size" id="form-size" class="form-control">
			</div>
			<div class="form-group">
				<label for="form-rating" class="form-label">Rating</label>
				<input type="number" min="0" max="10" name="rating" id="form-rating" class="form-control">
			</div>
			<div class="form-group">
				<label for="form-image" class="form-label">Image</label>
				<input type="url" name="image" id="form-image" class="form-control">
			</div>
			<button type="submit" class="btn btn-outline-success">Submit</button>
		</form>
	</div>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<!-- AXIOS -->
	<script src="https://unpkg.com/axios/dist/axios.js"></script>

	<!-- Javascript -->
	<script src="/static/app.js"></script>
</body>

</html>
